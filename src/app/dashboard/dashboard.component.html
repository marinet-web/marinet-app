<div class="container">
  <div class="row">
    <div class="area-top clearfix">
      <div class="pull-left header">
        <h3 class="title"><i class="icon-dashboard"></i>Dashboard</h3>
        <h5><span>A subtitle can go here</span></h5>
      </div>
    </div>
  </div>
</div>
<div class="container padded">
  <div class="row">
    <div id="breadcrumbs">
      <div class="breadcrumb-button">
        <a href="#" class="breadcrumb-label"><i class="icon-dashboard"></i> Dashboard</a>
        <span class="breadcrumb-arrow"><span></span></span>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="action-nav-normal action-nav-line">
    <div class="row action-nav-row">

      <div class="col-sm-2 action-nav-button">
        <a [routerLink]="['/newapp']" title="Nova aplicação">
          <i class="icon-file-alt"></i>
          <span>Nova aplicação</span>
        </a>
        <span class="triangle-button red"><i class="icon-plus"></i></span>
      </div>
      <div class="col-sm-2 action-nav-button">
        <a [routerLink]="['/apps']" title="Aplicações">
          <i class="icon-cogs"></i>
          <span>Applicações</span>
        </a>
        <span class="label label-black" ng-if="apps.length > 0">{{apps.length}}</span>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="box">
          <div class="box-header">
            <span class="title">Aplicações com mais erros</span>
          </div>
          <div class="box-content">
            <table class="table table-normal">
              <thead>
                <tr>
                  <td>Nome da Aplicação</td>
                  <td style="width: 220px;"></td>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="#app of apps">
                  <td ng-bind="">{{app.name}}</td>
                  <td class="text-center">
                    <div class="btn-group">
                      <a class="btn btn-primary" ngIIclipboard (cbOnSuccess)="copied(true)" [cbContent]="app.token">Token</a>
                    </div>
                    <div class="btn-group">
                      <a [routerLink]="['/'+app.name,'errors']" class="btn btn-success">Messages</a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
