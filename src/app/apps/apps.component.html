<div class="container">
    <div class="row">
        <div class="area-top clearfix">
            <div class="pull-left header">
                <h3 class="title"><i class="icon-cogs"></i>Aplicações</h3>
                <h5><span>A subtitle can go here</span></h5>
            </div>
        </div>
    </div>
</div>
<div class="container padded">
    <div class="row">
        <div id="breadcrumbs">
            <div class="breadcrumb-button">
                <span class="breadcrumb-label"><i class="icon-cogs"></i> Aplicações</span>
                <span class="breadcrumb-arrow"><span></span></span>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-lg-12">
                    <div class="box">
                        <div class="box-header">
                            <span class="title">Applications</span>
                        </div>
                        <div class="box-content">
                            <table class="table table-normal">
                                <thead>
                                    <tr>
                                        <td>Nome</td>
                                        <td>Id</td>
                                        <td>Key</td>
                                        <td>Total Errors</td>
                                        <td style="width: 110px;"></td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="#app of apps">
                                        <td>{{app.name}}</td>
                                        <td>{{app.id}}</td>
                                        <td>{{app.key}}</td>
                                        <td>{{app.errors}}</td>
                                        <td class="text-center">
                                            <div class="btn-group">
                                                <a [routerLink]="['/' + app.name,'/errors']" class="btn btn-success">Erros</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
