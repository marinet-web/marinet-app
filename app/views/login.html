        <div class="col-md-4 col-md-offset-4">
            <div class="padded">
                <div class="login box" style="margin-top: 80px;">
                    <div class="box-header"><span class="title">Login</span></div>
                    <div class="box-content padded">
                        <form name="form" class="separate-sections" ng-submit="login()">
                            <div class="input-group addon-left">
                                <span class="input-group-addon"><i class="icon-user"></i></span>
                                <input name="Username" ng-model="user.username" type="text" placeholder="username" required>
                            </div>
                            <div class="input-group addon-left">
                                <span class="input-group-addon"><i class="icon-key"></i></span>
                                <input name="Password" ng-model="user.password" type="password" placeholder="password" required>
                            </div>
                            <div>
                                <button class="btn btn-blue btn-block" ng-disabled="!form.$valid" btn-loading type="submit">Login <i class="icon-signin"></i></button>
                            </div>
                        </form>
                        <div>
                            <a href="/signup">Don't have an account? <strong>Sign Up</strong></a>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
